<ion-content >
  <div class="ion-padding ion-margin-top">
    <ion-row class="ion-padding-top ion-padding-bottom ion-margin-top">
        <img class="logo" src="assets/images/Logo.png"/>
    </ion-row>
    <form [formGroup]="loginform" (ngSubmit)="doLogin()" novalidate>
    <ion-row>
        <ion-col class="ion-padding-top ion-padding-bottom ion-margin-top" >
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [formControl]="loginform.controls['useremail']" required></ion-input>
            <div *ngIf="loginform.controls['useremail'].dirty && !loginform.controls['useremail'].valid">
              <p *ngIf="loginform.controls['useremail'].errors.InvalidEmail">Harap masukkan ID email yang valid</p>
            </div>
          </ion-item>
          <ion-item>
            <ion-label  position="floating">Kata Sandi</ion-label>
            <ion-input type="password" [formControl]="loginform.controls['userpass']" required></ion-input>
            <div *ngIf="loginform.controls['userpass'].dirty && !loginform.controls['userpass'].valid">
              <p *ngIf="loginform.controls['userpass'].errors?.minlength">Kata sandi harus minimal 6 karakter</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="login-button ripple-parent" type="submit" [disabled]="!loginform.valid">Masuk</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <ion-button expand="block" fill="clear" expand="full" [routerLink]="['/register']">Belum Punya Akun? Daftar Sekarang</ion-button>
  </ion-toolbar>
</ion-footer>
